<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <form id="options-form">
      <input type="checkbox" value="antifp" name="antifp" checked>
      <label for="antifp">Use anti-fingerprinting measures</label>
      <input type="checkbox" value="nowebgl" name="nowebgl" checked>
      <label for="nowebgl">Disable WebGL</label>
      <input type="checkbox" value="noreferrers" name="noreferrers" checked>
      <label for="noreferrers">Disable HTTP referrers</label>
      <input type="checkbox" value="noindexeddb" name="noindexeddb" checked>
      <label for="noindexeddb">Disable IndexedDB</label>
      <button type="submit">Save</button>
    </form>
    <script src="storage.js"></script>
    <script src="options.js"></script>
  </body>
</html>
